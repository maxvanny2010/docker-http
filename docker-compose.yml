services:
  date:
    build:
      context: ./date-service
      dockerfile: Dockerfile
    container_name: date-service

  result:
    build:
      context: ./result-service
      dockerfile: Dockerfile
    container_name: result-service
    env_file:
      - .env
    depends_on:
      - date
    # порты для локального теста
    ports:
      - "5000:5000"

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"  # HTTP
    volumes:
      - ./result-service/static:/static
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - result
